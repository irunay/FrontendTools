<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Front Tools Settings</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        .wrap{
            width:300px;
            padding: 0 5px;
        }
        .pop-conent{
            min-height: 200px;
        }
        .banner{
            padding: 5px;
            border-bottom: 1px solid #EEE;
        }
        .loading{
            text-align: center;
            padding: 40px;
        }
        .empty{
            text-align: center;
            padding: 40px 10px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="banner clearfix">
            <div class="pull-right">
                <a href="options-proxy.html" class="btn btn-primary btn-xs" target="proxyOptions"><span class="glyphicon glyphicon-cog"></span> 设置</a>
            </div>
        </div>
        <div class="pop-conent">
            <div class="loading">
                <img src="img/loading.gif" title="Loading"/>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/proxy-model.js"></script>
    <script src="js/popup.js"></script>
</body>
</html>
